<div class="row">
  <div class="form-group col-12 col-sm-6 mb-3">
    <label for="inputCity">Search</label>
    <input
      [(ngModel)]="searchQuery"
      type="text"
      class="form-control"
      id="pokemonSearch"
      placeholder="Type a Pokemon name or number to search"
      (keyup)="handleSearchQueryChange()"
    />
  </div>
  <div class="form-group col-12 col-sm-6">
    <label for="sortBy">Sort By</label>
    <select
      [(ngModel)]="sortBy"
      (change)="handleSortOptionChange()"
      id="sortBy"
      class="form-control"
    >
      <option value="" disabled>Select a Sort Type</option>
      <option
        *ngFor="let sortOption of sortByOptions"
        [value]="sortOption.value"
      >
        {{ sortOption.label }}
      </option>
    </select>
  </div>
</div>

<div class="row mt-4">
  <div
    class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 mb-10"
    *ngFor="let pokemon of pokemonsToDisplay"
  >
    <app-pokemon-card [pokemon]="pokemon"> </app-pokemon-card>
  </div>
</div>
